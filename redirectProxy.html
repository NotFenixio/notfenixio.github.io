<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect proxy</title>
    <script>
        anchor = document.getElementsByClassName("a");
        p = document.getElementById("text");
        links = {
            "slr": "https://replit.com/@NotFenixio1/simple-linear-regression#main.py"
        }
        // Function to get URL parameters
        function getUrlParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Check if the "to" parameter is set to "slr"
        const toParam = getUrlParam("to");
        if (links.hasOwnProperty(toParam)) {
            anchor.setAttribute("href", toParam);
            window.location.replace(toParam);
        } else {
            p.innerText = "That redirect link does not exist.";
        }
    </script>
</head>
<body>
    <p id="text">If you are not redirected, <a id="anchor" href="https://replit.com/@NotFenixio1/simple-linear-regression#main.py">click here</a>.</p>
</body>
</html>
