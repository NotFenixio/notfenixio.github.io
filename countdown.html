<body id="container" class="flex justify-center items-center h-screen">
  <div class="grid grid-flow-col gap-5 text-center">
    <div class="flex flex-col bg-neutral rounded-box text-neutral-content">
      <span class="countdown font-mono text-7xl">
        <span id="days" style="--value:00;"></span>
      </span>
      <span class="text-xl">days</span>
    </div> 
    <div class="flex flex-col bg-neutral rounded-box text-neutral-content">
      <span class="countdown font-mono text-7xl">
        <span id="hours" style="--value:00;"></span>
      </span>
      <span class="text-xl">hours</span>
    </div> 
    <div class="flex flex-col bg-neutral rounded-box text-neutral-content">
      <span class="countdown font-mono text-7xl">
        <span id="minutes" style="--value:00;"></span>
      </span>
      <span class="text-xl">min</span>
    </div> 
    <div class="flex flex-col bg-neutral rounded-box text-neutral-content">
      <span class="countdown font-mono text-7xl">
        <span id="seconds" style="--value:00;"></span>
      </span>
      <span class="text-xl">sec</span>
    </div>
  </div>
</body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://notfenixio.is-a.dev/countdown.js"></script>
