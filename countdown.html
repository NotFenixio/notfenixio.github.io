<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SummerCountdown</title>
  <link rel='stylesheet' href='https://unpkg.com/daisyui@latest/dist/full.css'>

</head>
<body class="flex justify-center items-center h-screen">
  <div class="grid grid-flow-col gap-5 text-center">
    <div class="flex flex-col bg-neutral rounded-box text-neutral-content">
      <span class="countdown font-mono text-7xl">
        <span id="days" style="--value:15;"></span>
      </span>
      <span class="text-xl">days</span>
    </div> 
    <div class="flex flex-col bg-neutral rounded-box text-neutral-content">
      <span class="countdown font-mono text-7xl">
        <span id="hours" style="--value:10;"></span>
      </span>
      <span class="text-xl">hours</span>
    </div> 
    <div class="flex flex-col bg-neutral rounded-box text-neutral-content">
      <span class="countdown font-mono text-7xl">
        <span id="minutes" style="--value:24;"></span>
      </span>
      <span class="text-xl">min</span>
    </div> 
    <div class="flex flex-col bg-neutral rounded-box text-neutral-content">
      <span class="countdown font-mono text-7xl">
        <span id="seconds" style="--value:60;"></span>
      </span>
      <span class="text-xl">sec</span>
    </div>
  </div>
</body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://notfenixio.github.io/script.js"></script>
</html>
