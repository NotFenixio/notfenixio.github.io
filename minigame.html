            <main>
              <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                <script>
                  
                  function getRandomNum(min, max) {
                    return Math.random() * (max - min) + min;
                  }
                  
                  function test() {
                      var texts = ["When i did join GitHub?", "Test1", "Test2", "Test3", "Test4"];
                  var randQuest = texts[getRandomNum(0, 4)];

                  document.getElementById("minigame").innerHTML = randQuest;
                  }
                  
                  window.onload = function() {
                      test();
                    }
                  
                </script>
                <p id="minigame">Change</p>
